<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Bé Tập Tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Bé tập tính</h1>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <div>
                    <label for="firstNumber" class="mt-1">Số thứ nhất </label>
                </div>
                <div>
                    <label for="secondNumber" class="mt-3">Số thứ hai</label>
                </div>
                <div>
                    <label for="result" class="mt-3">Kết quả</label>
                </div>
                <div>
                    <label for="notification" class="mt-3">Thông báo</label>
                </div>
            </div>
            <div class="col-4">
                <div>
                    <input type="text" class="mb-2" id="firstNumber">
                </div>
                <div>
                    <input type="text" class="mb-2" id="secondNumber">
                </div>
                <div>
                    <input type="text" class="mb-2" id="result">
                </div>
                <div>
                    <p class="notification mt-2"></p>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-5">
                        <div class="d-flex justify-content-start">
                            <input type="radio" class="mt-2" id="add" name="operation" value="+" />
                            <label for="add" class="mx-2 mt-2">Cộng</label>
                        </div>
                        <div class="d-flex justify-content-start">
                            <input type="radio" class="mt-2" id="multiply" name="operation" value="*" />
                            <label for="multiply" class="mx-2 mt-2">Nhân</label>
                        </div>

                        <div>
                            <button id="calculate" class="mt-2">Tính</button>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="d-flex justify-content-start">
                            <input type="radio" class="mt-2" id="substract" name="operation" value="-" />
                            <label for="substract" class="mx-2 mt-2">Trừ</label>
                        </div>
                        <div class="d-flex justify-content-start">
                            <input type="radio" class="mt-2" id="divide" name="operation" value="/" />
                            <label for="divide" class="mx-2 mt-2">Chia</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
